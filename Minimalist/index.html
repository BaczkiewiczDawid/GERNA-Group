<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__container">
                <li class="nav__item">#LessIsNow</li>
                <li class="nav__item">Minimalism</li>
                <li class="nav__item">Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section">
            <div class="section__content-box">
                <div class="section__line section__line--household"></div>
                <div class="section__text">
                    <h1 class="section__title"><span class="hidden__text">Average of</span></h1>
                    <h1 class="section__title"><span class="hidden__text section__number" id="number">300,000</span><span class="hidden__text items"> Items</span></h1>
                    <h1 class="section__title"><span class="hidden__text">Per Household</span></h1>
                </div>
            </div>
            <div class="section__image-box">
                <img src="images/house.png" alt="house-image" class="section__house-image">
            </div>
        </section>
        <section class="section">
            <div class="section__content-box section__content-box--throw">
                <div class="section__line section__line--throw"></div>
                <div class="section__text">
                    <h1 class="section__title"><span class="hidden__text--throw">#lessIsNow</span></h1>
                    <h1 class="section__title"><span class="hidden__text--throw"> Throw out 1 item</span></h1>
                    <h1 class="section__title"><span class="hidden__text--throw">a day for a Month</span></h1>
                </div>
            </div>
            <div class="section__image-box">
                <img src="images/throw.png" alt="throwing-out-item" class="section__throw-image">
            </div>
        </section>
        <section class="section">
            <div class="section__content-box">
                <div class="section__line"></div>
                <h1 class="section__title">E-Commerce yearly <br>income is over <br>$<span id="income__number" class="section__title section__number">32,000,000</span></h1>
            </div>
            <div class="section__image-box">
                <img src="images/income.png" alt="income-image" class="section__income-image">
            </div>
        </section>
        <section class="section">
            <h1 class="section__title section__title-movie">Watch official trailer<br>of Minimalism</h1>
        </section>
    </main>
    <script src="scripts/CountUp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js" integrity="sha256-6EA3edRalZC0PA7PmE6+Eedf0pgmMNZYOQpgAaZ2h3A=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.js" integrity="sha256-gLcDmY4aWYc6n6jCZTACQMpzb4jz5d5kUWw7GERjQv8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js" integrity="sha256-peenofh8a9TIqKdPKIeQE7mJvuwh+J0To7nslvpj1jI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/ScrollToPlugin.js" integrity="sha256-xGegVw7g7eug0RjyEdwNfHIKWKgX4ZKxgf8gBS44BWA=" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
